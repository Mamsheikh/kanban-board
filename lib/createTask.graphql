mutation CreateTask(
  $projectId: String!
  $title: String!
  $description: String!
  $status: String!
) {
  createTask(
    projectId: $projectId
    title: $title
    description: $description
    status: $status
  ) {
    id
    title
    status
    description
    userId
    user {
      name
    }
  }
}
