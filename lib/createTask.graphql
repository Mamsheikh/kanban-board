mutation CreateTask(
  $title: String!
  $description: String!
  $status: String!
  $userId: String
) {
  createTask(
    title: $title
    description: $description
    status: $status
    userId: $userId
  ) {
    id
    title
    status
    description
    userId
    user {
      name
      email
      image
      id
    }
  }
}
