mutation UpdateTask(
  $updateTaskId: String!
  $title: String
  $description: String
  $status: String
) {
  updateTask(
    id: $updateTaskId
    title: $title
    description: $description
    status: $status
  ) {
    title
    status
    id
    description
    userId
    user {
      id
      name
      image
    }
  }
}
